<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5f39a63598.js" crossorigin="anonymous"></script>
    <title>PÃ¡gina de login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>
            Login
        </h1>
        <form action="">
            <div class="input-field">
                <input type="email" name="E-mail" id="e-mail" placeholder="Digite seu e-mail">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                <div class="underline"></div>
            </div>
            <input type="submit" value="Entrar">
        </form>
        <div class="footer">
            <span>
                Entre por suas redes sociais
            </span>
            <div class="social-fields">
                <div class="social-field instagram">
                    <a href="https://www.instagram.com/" target="_blank">
                        <i class="fa-brands fa-instagram">
                        </i>
                        Entre pelo instagram
                    </a>
                    <a href="https://www.facebook.com/" target="_blank">
                        <i class="fa-brands fa-facebook"></i>
                        Entre pelo Facebook
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
